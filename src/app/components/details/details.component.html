<div class="pokemon-container">
  <div *ngIf="pokemon" class="pokemon-card-alt">
    <div class="header">
      <h2>{{ pokemon.name }}</h2>
      <p>Número: {{ pokemon.id }}</p>
    </div>
    <div class="pokemon-images">
      <div class="image-main">
        <img [src]="img" alt="{{ pokemon.name }}">
      </div>
      <div class="image-shiny">
        <img [src]="shiny" alt="Shiny {{ pokemon.name }}" loading="lazy">
      </div>
    </div>
    <div class="info">
      <p><strong>Tipo:</strong>
        <span *ngFor="let type of pokemon.types; let last = last">
          {{ type.type.name }}<span *ngIf="!last">, </span>
        </span>
      </p>
      <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>
      <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
    </div>
    <div class="extra-details">
      <div class="abilities">
        <h3>Habilidades:</h3>
        <ul>
          <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
        </ul>
      </div>
      <div class="stats">
        <h3>Estadísticas:</h3>
        <table>
          <thead>
            <tr>
              <th>Estadística</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stat of pokemon.stats">
              <td>{{ stat.stat.name }}</td>
              <td>{{ stat.base_stat }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
